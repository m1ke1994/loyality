version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: loyalty
      POSTGRES_USER: loyalty
      POSTGRES_PASSWORD: loyalty
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loyalty -d loyalty"]
      interval: 5s
      timeout: 5s
      retries: 10
  backend:
    build: ./backend
    environment:
      DJANGO_DEBUG: "1"
      DJANGO_SECRET_KEY: dev-secret-key
      DJANGO_ALLOWED_HOSTS: "*"
      DATABASE_URL: postgres://loyalty:loyalty@db:5432/loyalty
      JWT_ACCESS_MINUTES: "30"
      JWT_REFRESH_DAYS: "7"
      MAX_EARN_PER_DAY_PER_CARD: "100000"
      MAX_OPS_PER_HOUR_PER_STAFF: "120"
      EMAIL_BACKEND: "django.core.mail.backends.console.EmailBackend"
      EMAIL_HOST: ""
      EMAIL_PORT: "587"
      EMAIL_HOST_USER: ""
      EMAIL_HOST_PASSWORD: ""
      EMAIL_USE_TLS: "1"
      EMAIL_USE_SSL: "0"
      DEFAULT_FROM_EMAIL: "no-reply@loyalty.local"
      OTP_RATE_LIMIT_PER_HOUR: "5"
      EMAIL_CODE_RATE_LIMIT_PER_HOUR: "5"
      SEED_DEMO: "1"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["/app/entrypoint.sh"]
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE: http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_started
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
volumes:
  db_data:
